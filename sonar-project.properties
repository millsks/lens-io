# SonarCloud Configuration for lensio
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=millsks_lensio
sonar.organization=millsks

# Project metadata
sonar.projectName=lensio
sonar.projectVersion=1.0

# Source code settings
sonar.sources=backend/lens-io/src
sonar.tests=backend/lens-io/tests

# Python specific settings
sonar.python.version=3.10,3.11,3.12,3.13,3.14

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=backend/lens-io/tests/**,backend/lens-io/scripts/**,backend/lens-io/alembic/**

# Test settings
sonar.test.inclusions=backend/lens-io/tests/**

# Exclude files from analysis
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/*.egg-info/**,build/**,dist/**,htmlcov/**,.pytest_cache/**,backend/lens-io/alembic/**,backend/lens-io/scripts/**

# Code quality settings
sonar.python.ruff.reportPaths=ruff-report.json

# SCM settings
sonar.scm.provider=git
